<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title></title>
		<style>
			body { margin: 0; height: 100%; overflow: hidden}
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<div id='newWindow'></div>

		<script src="https://rawgithub.com/mrdoob/three.js/dev/build/three.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script src="https://threejs.org/examples/js/libs/dat.gui.min.js"></script>
		<script src="https://threejs.org/examples/js/MarchingCubes.js"></script>
		<script>

			// INIT //

			document.getElementById( 'newWindow' ).href += window.location.hash;

			var gui = new dat.GUI();
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 50 );
			camera.position.z = 3;

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x000000, 1 );
			document.body.appendChild( renderer.domElement );
			
			// ORBIT //

			var orbit = new THREE.OrbitControls( camera, renderer.domElement );
			
			// LIGHTS //

			var lights = [];
			lights[ 0 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 1 ] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[ 2 ] = new THREE.PointLight( 0xffffff, 1, 0 );

			lights[ 0 ].position.set( 0, 200, 0 );
			lights[ 1 ].position.set( 100, 200, 100 );
			lights[ 2 ].position.set( - 100, - 200, - 100 );

			var light = new THREE.AmbientLight( 0x404040 ); 

			scene.add( light );
			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );

			// OBJECT //

			quadricData = {
				a11: 1,
				a22: 1,
				a33: 1,
				a12: 0,
				a13: 0,
				a23: 0,
				a1: 0,
				a2: 0,
				a3: 0,
				a: -1
			};

			quadValue = function (data, x, y, z) {
				return data.a11*x*x+
					   data.a22*y*y+
					   data.a33*z*z+
					   data.a12*2*x*y+
					   data.a13*2*x*z+
					   data.a23*2*y*z+
					   data.a1*x+
					   data.a2*y+
					   data.a3*z+
					   data.a;
			}

			var res = 50;
			var material = new THREE.MeshPhongMaterial( {
				color: '#1565C0', // blue 800
				transparent: true,
				opacity: 0.8,
				side: THREE.DoubleSide,
				flatShading: true
			} );

			quadric = new THREE.MarchingCubes( res, material );
			quadric.isolation = 0;

			for ( var k = 0 ; k < res ; k++ ) {
				for ( var j = 0 ; j < res ; j++ ) {
					for ( var i = 0 ; i < res ; i++ ) {

					var x = 8*(i-res/2)/res;
					var y = 8*(j-res/2)/res;
					var z = 8*(k-res/2)/res;

					quadric.field[ i + j*res + k*res*res ] = quadValue(quadricData,x,y,z);

					}
				}
			}

			updateQuadric = function () {
				quadric.reset();
				for ( var k = 0 ; k < res ; k++ ) {
					for ( var j = 0 ; j < res ; j++ ) {
						for ( var i = 0 ; i < res ; i++ ) {
	
						var x = 8*(i-res/2)/res;
						var y = 8*(j-res/2)/res;
						var z = 8*(k-res/2)/res;
	
						quadric.field[ i + j*res + k*res*res ] = quadValue(quadricData,x,y,z);
	
						}
					}
				}
			}

			// GUI //
			gui.add({ sphere:function(){ 
				quadricData.a11 = 1;
				quadricData.a22 = 1;
				quadricData.a33 = 1;
				quadricData.a12 = 0;
				quadricData.a13 = 0;
				quadricData.a23 = 0;
				quadricData.a1 = 0;
				quadricData.a2 = 0;
				quadricData.a3 = 0;
				quadricData.a = -1;
				updateQuadric(); }},'sphere');

			gui.add( quadricData, 'a11', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a22', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a33', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a12', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a13', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a23', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a1', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a2', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a3', -5, 5 ).onChange( updateQuadric );
			gui.add( quadricData, 'a', -5, 5 ).onChange( updateQuadric );
			
			// END //

			scene.add( quadric );
			
			var render = function () {

				requestAnimationFrame( render );

				renderer.render( scene, camera );

			};

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );

			render();
		</script>
	</body>
</html>
